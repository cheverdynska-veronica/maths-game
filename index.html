<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Veronica Cheverdynska">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Maths Game</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="wrapper">
    <div id="container" class="around-blocks">
      <section id="info-section">
        <div id="well-done-msg" class="around-blocks">You are well done!</div>
        <div id="try-again-msg" class="around-blocks">Just try again :)</div>
        <div id="score">Score: <span id="score-value">0</span></div>
      </section>
      <section id="question" class="around-blocks">
        
      </section>
      <section id="answers">
        <div class="variants around-blocks" id="variant1"></div>
        <div class="variants around-blocks" id="variant2"></div>
        <div class="variants around-blocks" id="variant3"></div>
        <div class="variants around-blocks" id="variant4"></div>
      </section>
      <section id="controls">
        <div id="start-reset" class="around-blocks">Start Game</div>
        <div id="time-countdown">Time left: <span id="time-countdown-value">0</span>s</div>
      </section>
    </div>
    <div id="game-over" class="around-blocks"></div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
